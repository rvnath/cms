<html class="no-js">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title></title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- <link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/main.css"> -->
		<link rel="stylesheet" href="js/vendor/bootstrap-3.1.1-dist/css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/font-awesome-4.0.3/css/font-awesome.min.css" />
		<link rel="stylesheet" href="css/sticky-footer-navbar.css" />
		<link rel="stylesheet" href="css/cpanel.css" />
		<link rel="stylesheet" href="js/vendor/qtip2/jquery.qtip.min.css" />
		<link rel="stylesheet" href="js/vendor/fullcalendar-1.6.4/fullcalendar/fullcalendar.css" />
		<link rel="stylesheet" href="css/fc-modi.css" />
		<link rel="stylesheet" href="css/sdm.css" />
		<!-- <script src="js/vendor/modernizr-2.7.1.min.js"></script> -->

		<!-- <style type="text/css">
		h2 {
		margin: 0;
		color: #666;
		padding-top: 90px;
		font-size: 52px;

	</head>
	<body>
		<!--[if lt IE 8]>
		<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
		<![endif]-->

		<div class="navbar navbar-default navbar-fixed-top shadow" role="navigation">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<img src="img/TIMELogo.gif" height="50" class="pull-left"/>
					<a class="navbar-brand" href="#">Courses Management System</a>
				</div>

				<!-- Header
				=============================================================================  -->
				<div class="navbar-collapse collapse">
					<ul class="nav navbar-nav navbar-right">
						<li class="dropdown">
							<a class="dropdown-toggle" href="#" data-toggle="dropdown">Sign In <strong class="caret"></strong> </a>
							<div class="dropdown-menu" id="login-form" >
								<form role="form">
									<legend>
										Account Login:
									</legend>
									<div class="input-group form-group">
										<span class="input-group-addon"><i class="fa fa-user"></i></span>
										<input type="email" class="form-control" id="login-name" placeholder="Login Name">
									</div>
									<div class="input-group form-group">
										<span class="input-group-addon"><i class="fa fa-lock"></i></span>
										<input type="password" class="form-control" id="password" placeholder="Password">
									</div>
									<button id="sign-in" type="button" class="btn btn-info pull-right">
										Sign In
									</button>

								</form>
							</div>
						</li>

					</ul>
				</div>
			</div>
		</div>

		<!-- Main body
		=============================================================================  -->
		<div class="container-fluid spacer-ht-60 clearfix"></div>
		<div class="container-fluid">
			<div class="row row-body">
				<div class="spacer-ht-30"></div>
				<div  class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
					<div class="sdm-menu">
						<div class="menu-title">
							<i class="fa fa-gear"></i> OPTIONS
						</div>
						<div class="menu-body" id="cms-menu">

							<script type="text/template" id="menu-template" class="template">
								<ul class="category fa-ul">
									<% for (var i=0; i<menuList.length; i++) { %>
										<li class="active-menu-item"><a href="#" class="group">
											<i class="fa-li fa <% print(menuList[i].icon) %>"></i>
											<% print(menuList[i].category) %>
											<i class="fa fa-chevron-circle-down"></i></a>
											<ul class="fa-ul">
											<% for (var j=0; j<menuList[i].options.length; j++) { %>
												<li class="leaf"><a href="<%= menuList[i].options[j].href %>" >
													<i class="fa-li fa <% print(menuList[i].options[j].icon) %>"></i>
													<%= menuList[i].options[j].title %>
												</a></li>
											<% } %>
											</ul>
										</li>
										<% } %>
									</ul>
							</script>

						</div>
					</div>
				</div>

				<!-- Content portion
				==============================================================================  -->
				<div id="canvas" class="col-xs-10 col-sm-10 col-md-10 col-lg-10 ">
					<div id="myCarousel" class="carousel slide" data-interval="3000" data-ride="carousel">
						<!-- Carousel indicators -->
						<ol class="carousel-indicators">
							<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
							<li data-target="#myCarousel" data-slide-to="1"></li>
							<li data-target="#myCarousel" data-slide-to="2"></li>
						</ol>
						<!-- Carousel items -->
						<div class="carousel-inner">
							<div class="active item">
								<!-- <img src="img/newnevents-img.gif"  class="v-h-align"/> -->
								<div id="img_1" class="carousel-img"></div>
							</div>
							<div class="item">
								<div id="img_2" class="carousel-img"></div>
							</div>
							<div class="item">
								<div id="img_3" class="carousel-img"></div>
							</div>
						</div>
						<!-- Carousel nav -->
						<a class="carousel-control left" href="#myCarousel" data-slide="prev"> <span class="glyphicon glyphicon-chevron-left"></span> </a>
						<a class="carousel-control right" href="#myCarousel" data-slide="next"> <span class="glyphicon glyphicon-chevron-right"></span> </a>
					</div>
				</div>
			</div>
		</div>

		<div id="footer">
			<div class="container">
				<p class="text-muted pull-right">
					Powered by <a href="http://www.sdm.com"><img class="vendor" src="img/sdm_logo.png" width="48"/></a>
				</p>
			</div>
		</div>

		<!-- Add your site or application content here -->
		<script data-main="js/main" src="js/vendor/require.js"></script>
	</body>
</html>
